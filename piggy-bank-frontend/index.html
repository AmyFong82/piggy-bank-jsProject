<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/508d953af2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Piggy Bank</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand"><h2 id="appname"><i class="fas fa-piggy-bank"></i> My Piggy Bank</h2></a>
          <form class="d-flex">
            <div class="form-floating m-2">
              <input class="form-control" type="text" placeholder="Username" id="username" name="username">
              <label for="username">Username</label>
            </div>
            <div class="form-floating m-2">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-warning m-2" type="submit">Login</button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-4" id="goal-container">Goal</div>
          <div class="col-8" id="activities-container">Activities</div>
        </div>
      </div>
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
