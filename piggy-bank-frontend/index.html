<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/508d953af2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Piggy Bank</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand"><h2 id="appname"><i class="fas fa-piggy-bank"></i> My Piggy Bank</h2></a>
          <form class="d-flex">
            <div class="form-floating m-2">
              <input class="form-control" type="text" placeholder="Username" id="username" name="username">
              <label for="username">Username</label>
            </div>
            <div class="form-floating m-2">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-warning m-2" type="submit">Login</button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid">

        <div class="row">
          <div class="col py-3 px-5" id="goal-container">
            <h2 class="text-left">Goal</h2>
            <div class="row d-flex align-items-end">
              <div class="col py-3">
                <div class="d-flex flex-row-reverse position-relative">
                  <div class="vl"></div>
                  <div class="goal-flag p-2 position-absolute"><p id="goal-p">$<span id="goal-cost">25</span></p></div>
                </div>
                <div class="progress" style="height: 40px;">
                  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 5%; font-size: 1.5em;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">5%</div>
                  <i class="fas fa-piggy-bank" id="running-piggy" style="font-size: 3.5em; color: #ef2d56;"></i>
                </div>
              </div>
              <div class="col px-5">
                <!-- <p>Goal: $<span>25</span> for mother's day gift.</p> -->
                <p>Saved: $<span>1.25</span></p>
                <p>$<span>24.75</span> more to reach goal.</p>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="goalAmount" class="col-form-label"><strong>Goal:</strong></label>
                </div>
                <div class="col-auto">
                  <span>
                    $
                  </span>
                </div>
                <div class="col-auto">
                  <input type="number" id="goalAmount" class="form-control" name="goalAmount">
                </div>
                <div class="col-auto">
                  <span>
                    for
                  </span>
                </div>
                <div class="col-auto">
                  <input type="text" id="goalReason" class="form-control" name="goalReason">
                </div>
              </div>

            </div>

          </div>
        </div>

        <div class="row">
          <div class="col py-3 px-5" id="activities-container">
            <h2 class="text-left">Activities</h2>
          </div>
        </div>



      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
